<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awsome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <section class="intro">
        <h1 class="heading">
        <img class="logo" src="assets/images/rock_paper_scissors_logo (1).png" alt="logo"> Rock Paper Scissors 
        </h1>
        <h2>First To Win 5 Rounds is Champion!</h2>
        <h3>Need to see the rules?</h3>
        <button>Rules</button>
    </section>

    <section class="Game">
        <div class="score-area">
            <div class="score">
                <div class="playerScore">
                    <h2>Player</h2>
                    <p class="p-count count">0</p>
                </div>
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p class="c-count count">0</p>
                </div>
            </div>
        </div>

         <div class="game-area">
            <div class="move">Pick your move</div>

            <div class="movesleft">Moves left:10</dive>

            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>

            <div class="result"></div>

            <button class="reload"></button>
        </div>
    </section>
    <section class="faq-section">
         <div class="FAQ">

        </div>
    </section>
    <section class="footer-section">

    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
